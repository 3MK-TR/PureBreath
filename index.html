<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Breathe Air Quality Monitoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pure Breathe </h1>
    <h2>Air Quality Monitoring System For Better Tomorrow</h2>
    <div id="data-container">
        <p>Temperature: <span id="temperature"></span> °C</p>
        <p>Humidity: <span id="humidity"></span> %</p>
        <p>Combustible and Volatile Gases (CVG): <span id="mq2"></span> ppm</p>
        <p>Air Quality Pollutants (AQP): <span id="mq135"></span> ppm</p>
        <p>Air Dust: <span id="dust"></span> µg/m³</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
